<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>
					<span class="red">
						X
					</span>
					<span class="blue">
						O
					</span>
				</h1>
    </header>
    <main>
        <div>
           <p id="result"></p>
        </div>
        <div id="game-board">
            <div class="box" id="0" onclick="makeMove(0)" ></div>
            <div class="box" id="1" onclick="makeMove(1)" ></div>
            <div class="box" id="2" onclick="makeMove(2)" ></div>
            <div class="box" id="3" onclick="makeMove(3)" ></div>
            <div class="box" id="4" onclick="makeMove(4)" ></div>
            <div class="box" id="5" onclick="makeMove(5)" ></div>
            <div class="box" id="6" onclick="makeMove(6)" ></div>
            <div class="box" id="7" onclick="makeMove(7)" ></div>
            <div class="box" id="8" onclick="makeMove(8)" ></div>
        </div>
        <div>
            <button id="restart" onclick="restart()" >Restart</button>
        </div>
    </main>

</body>
<script src="index.js"></script>
</html>
